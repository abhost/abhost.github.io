<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
<meta property="og:type" content="website">
<meta property="og:title" content="AB Image Hosting">
<meta property="og:description" content="Sexy looking images">
<meta property="og:image" content="https://mykskhomes.com/assets/css/grocery/images/default.png">
<meta name="theme-color" content="#6125d9">
        <title>test</title>

    </head>

    <body style="background-color:#1a1a1a" onload="open()">
        <div style="text-align:center">
            <br>
        <image style="height:400px; border: 5px solid #383838;" id="image" src="randomthingforsrc"></image><br>
        <label style="font-family:'Segoe UI'; color:white; font-size:25px" id="caption">Loading...</label><br><br>
        <label style="font-family:'Segoe UI'; color:#c9c9c9; font-size:17px" id="info">Loading...</label><br>
        <label style="font-family:'Segoe UI'; color:#c9c9c9" id="uploader">Loading...</label><br><br>
        <button id="original" onclick="redirectoriginal()" onmouseover="changecolour()" onmouseleave="revertcolour()" style="border:0; font-family:'Segoe UI'; border-radius:5px; cursor:pointer; background-color:#383838; color:white; width:175px; height:30px">See original image</button>
        <div>

 <script>
     
     function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
     
     let imagesrc = "placeholder";
     let mode = "placeholder";
           async function open(){

               var pageurl = window.location.href;
               var segment = pageurl.split('?');
               var url= segment[1];  
               mode = segment[4];
               if(mode == "light")
               {
               document.body.style.backgroundColor = "white";
               document.getElementById("caption").style.color = "black";
               document.getElementById("uploader").style.color = "#242424";
               document.getElementById("info").style.color = "#242424";
               document.getElementById("image").style.borderColor = "#919191";
               document.getElementById("original").style.backgroundColor = "#919191";
               document.getElementById("original").style.color = "white";
               
               }
               imagesrc = url.replace(/!/g, '/');
               document.getElementById("image").src = imagesrc
               await sleep(1000);
               var sizewidth = document.getElementById("image").naturalWidth
               var sizeheight = document.getElementById("image").naturalHeight
               var captionunspaced = segment[2]
               var caption = captionunspaced.replace(/%20/g, ' ');               
               var uploadernameunspaced = segment[3]
               var uploadername = uploadernameunspaced.replace(/%20/g, ' ');
               var fullPath = document.getElementById("image").src;
               var filename = fullPath.substring(fullPath.lastIndexOf('/')+1);
               document.getElementById("caption").innerHTML = caption 
               document.getElementById("uploader").innerHTML = "<i>Uploaded by " + uploadername + "</i>"
               document.title = filename + " by " + uploadername;
               await sleep(1000);
               document.getElementById("info").innerHTML = "<i>" + filename + " [" + sizewidth + "px x " + sizeheight + "px]</i>"
               


            
           }

           function changecolour(){

              document.getElementById("original").style.backgroundColor = "#5e5e5e";
                if(mode == "light")
               {
                   document.getElementById("original").style.backgroundColor = "#707070";
               }
           }

           function revertcolour(){

               document.getElementById("original").style.backgroundColor = "#383838";
               if(mode == "light")
               {
                   document.getElementById("original").style.backgroundColor = "#919191";
               }
               
           }

           function redirectoriginal(){

               window.location.replace(imagesrc);
           }

        </script>
        
    </body>

</html>
