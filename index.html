<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <title>test</title>
  <style>
        @font-face {
  font-family: 'Ubuntu';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/ubuntu/v15/4iCs6KVjbNBYlgoKcg72j00.woff2) format('woff2');
  unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
}
    </style>
    </head>
  

    <body style="background-color:#1a1a1a" onload="open()">
        <div style="text-align:center">
            <br>
        <img style="height:400px; border: 3px solid #383838;" id="image" src="randomthingforsrc" alt="Loading..."><br><br>
        <label style="font-family:'Ubuntu'; color:#c9c9c9; font-size:17px" id="info">Loading...</label><br><br>
        <button id="original" onclick="redirectoriginal()" onmouseover="changecolour()" onmouseleave="revertcolour()" style="border:0; border-radius:5px; cursor:pointer; background-color:#383838; color:white; width:175px; height:30px; font-family:'Ubuntu'">See original image</button>
        </div>

 <script>

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
     let imagesrc = "placeholder";
           async function open(){

               var pageurl = window.location.href;
               var segment = pageurl.split('?');
               var url= segment[1];     
               imagesrc = "https://i.imgur.com/" + url
               document.getElementById("image").src = imagesrc
               var fullPath = document.getElementById("image").src;
               var filename = fullPath.substring(fullPath.lastIndexOf('/')+1);
               var sizewidth = document.getElementById("image").naturalWidth
               var sizeheight = document.getElementById("image").naturalHeight
               document.getElementById("info").innerHTML = "<i>" + filename + " [" + sizewidth + "px x " + sizeheight + "px]</i>" 
               document.title = filename;
               await sleep(1000);
               var sizewidth = document.getElementById("image").naturalWidth
               var sizeheight = document.getElementById("image").naturalHeight
               document.getElementById("info").innerHTML = "<i>" + filename + " [" + sizewidth + "px x " + sizeheight + "px]</i>" 



           }

          function changecolour(){

              document.getElementById("original").style.backgroundColor = "#5e5e5e";

           }

           function revertcolour(){

               document.getElementById("original").style.backgroundColor = "#383838";

           }

           function redirectoriginal(){

               window.location.replace(imagesrc);
           }

        </script>

    </body>

</html>
