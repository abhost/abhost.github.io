<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">

        <title>Placeholder</title>

    </head>

    <body onload="execute()" style="background-color:#1a1a1a">
        <div style="text-align:center">
        <p id="text" style="font-family:'Segoe UI'; color:white; font-size:30px;word-break: break-all;">If you see this message, the URL is not formatted correctly.</p>

        </div>
 <script>


           function makeid(length) {
               var result   = '';
               var characters  = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
               var charactersLength = characters.length;
               for ( var i = 0; i < length; i++ ) {
               result += characters.charAt(Math.floor(Math.random() * 
               charactersLength));
               }
               return result;
            }



            function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
} 


        async function execute(){
            for (let i = 0; i < 100000; i++) {   
            document.title = makeid(9);
            document.getElementById("text").innerHTML = makeid(1000);
            var randomColor = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
            var randomColor2 = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
            document.body.style.backgroundColor = randomColor;
            document.getElementById("text").style.color = randomColor2;
            await sleep(1);
            }
  
        }

        
         
        </script>


        
    </body>

</html>
